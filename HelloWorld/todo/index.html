<html ng-app="TodoAppModule">

  <head>
     <script src="../common/angular.js"></script>
     <script src="app.js"></script>
  </head>

  <body ng-controller="TodoCtrl as c1">
        <h1>TODO App</h1>

        <div>
            <p>Add a Todo</p>
            <input type="text" ng-model="c1.newTodo"></input>
            <button ng-click="c1.AddTodo()">Add</button>
        </div>
        
        <div>
            <p> Your Todos </p>
            <button ng-hide="c1.editMode" ng-click="c1.ToggleEdit()">Edit</button>
            <button ng-show="c1.editMode" ng-click="c1.ToggleEdit()">Done</button>
            
            <ol>
              <li ng-repeat="todo in c1.todoList track by $index">
                  <span   ng-hide="c1.editMode"  ng-bind="todo"></span>
                  <input  ng-show="c1.editMode"  ng-model="todo" type="text" ></input>
                  <button ng-show="!c1.editMode" ng-click="c1.DeleteTodo($index)">Delete</button>  
              </li>
            </ol>
        </div>
  </body>
</html>
